<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPS-Vegas-Vigil√¢ncia</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: white;
    }

    header {
      background: #0a0a0a;
      padding: 15px 25px;
      text-align: center;
      border-bottom: 2px solid #5f6463;
    }

    header img {
      width: 100%;
      height: 60%;
    }

    .container {
      max-width: 550px;
      margin: 20px auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(0, 255, 204, 0.15);
      text-align: center;
    }

    .notas {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .nota {
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    .nota[data-value="1"],
    .nota[data-value="2"],
    .nota[data-value="3"] { background: #ff4d4d; }

    .nota[data-value="4"],
    .nota[data-value="5"],
    .nota[data-value="6"] { background: #ffcc00; }

    .nota[data-value="7"],
    .nota[data-value="8"] { background: #c6ff00; }

    .nota[data-value="9"],
    .nota[data-value="10"] { background: #4CAF50; }

    .nota.selected {
      outline: 3px solid #464a49;
      transform: scale(1.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
      margin-top: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
    }

    button {
      background: #00ffcc;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .agradecimento {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .agradecimento h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    footer {
      background: #0a0a0a;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <img src="./assets/logovegas.jpg" alt="Logo Vegas Vigil√¢ncia">
</header>

<div class="container" id="formContainer">

  <h2>Sua opini√£o faz a diferen√ßa</h2>
  <p>De 1 a 10, o quanto voc√™ indicaria a Vegas Vigil√¢ncia?</p>

  <div class="notas">
    <div class="nota" data-value="1">1</div>
    <div class="nota" data-value="2">2</div>
    <div class="nota" data-value="3">3</div>
    <div class="nota" data-value="4">4</div>
    <div class="nota" data-value="5">5</div>
    <div class="nota" data-value="6">6</div>
    <div class="nota" data-value="7">7</div>
    <div class="nota" data-value="8">8</div>
    <div class="nota" data-value="9">9</div>
    <div class="nota" data-value="10">10</div>
  </div>

  <form id="form">
    <input type="hidden" id="notaEscolhida" name="nota">

    <input type="text" id="nome" name="nome" placeholder="Nome completo" required pattern="[A-Za-z√Ä-√ø\s]+">
    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

    <label>Selecione seu produto:</label>
    <select id="produtos" multiple required>
      <option>Alarme Monitorado</option>
      <option>C√¢meras de Seguran√ßa</option>
      <option>Rastreador Veicular</option>
      <option>Vigil√¢ncia / Portaria</option>
      <option>Bombeiro / Limpeza</option>
    </select>

    <textarea id="comentarios" placeholder="Coment√°rios"></textarea>

    <button type="submit">Enviar Avalia√ß√£o</button>
  </form>
</div>

<div class="container agradecimento" id="agradecimento">
  <h2>Obrigado pela sua avalia√ß√£o! üôè</h2>
  <p>Sua opini√£o √© muito importante para melhorarmos nossos servi√ßos.</p>
</div>

<footer>
  ¬© 2025 Vegas Vigil√¢ncia
</footer>

<script>
  const notas = document.querySelectorAll('.nota');
  const notaInput = document.getElementById('notaEscolhida');
  const form = document.getElementById('form');

  notas.forEach(nota => {
    nota.addEventListener('click', () => {
      notas.forEach(n => n.classList.remove('selected'));
      nota.classList.add('selected');
      notaInput.value = nota.dataset.value;
    });
  });

  // BLOQUEAR N√öMEROS NO NOME
  document.getElementById('nome').addEventListener('input', function () {
    this.value = this.value.replace(/[0-9]/g, '');
  });

  // TELEFONE S√ì N√öMEROS
  document.getElementById('telefone').addEventListener('input', function () {
    this.value = this.value.replace(/[^0-9()-\s]/g, '');
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    if (!notaInput.value) {
      alert("Selecione uma nota");
      return;
    }

    const produtosSelecionados = Array.from(document.getElementById('produtos').selectedOptions)
      .map(opt => opt.value).join(", ");

    const formData = new FormData();
    formData.append("nota", notaInput.value);
    formData.append("nome", document.getElementById('nome').value);
    formData.append("telefone", document.getElementById('telefone').value);
    formData.append("produtos", produtosSelecionados);
    formData.append("comentarios", document.getElementById('comentarios').value);

    fetch("https://script.google.com/macros/s/AKfycbyiGedsPHMibL87lObnRy_nKfHWxhhIOd1gJG14A1fkilz9Mw9dCGaJsxciYsbMIfZGbA/exec", {
      method: "POST",
      body: formData
    })
      .then(() => {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('agradecimento').style.display = 'block';
      })
      .catch(() => {
        alert("Erro ao enviar.");
      });
  });
</script>

</body>
</html>
